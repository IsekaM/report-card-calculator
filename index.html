<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
  
</head>
<body>
  <h1>Login</h1>
  <form class="login-form" id="login-form">
    <div>
      <label>Username</label>
      <input type="text" value="teacher" id="login-name">
    </div>
    <div>
      <label>Password</label>
      <input type="password" value="admin" id="login-password">
    </div>

    <button type="submit" id="login-button">Login</button>
  </form>
    

  <script>
    function checkTeacherCredentials() {
      var form = document.getElementById('login-form');
      var defaultName = 'teacher';
      var defaultPassword = 'admin';
      
      form.onsubmit = function (e) {
        e.preventDefault();
        
        var username = document.getElementById('login-name').value;
        var password = document.getElementById('login-password').value;

        if (username == defaultName && password == defaultPassword) {
          window.location.href = '/reportcard.html'
        }
      }
    }
    checkTeacherCredentials();
  </script>
</body>
</html>
